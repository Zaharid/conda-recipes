package:
    name: apfel
    version: "{{GIT_DESCRIBE_TAG}}.{{ GIT_DESCRIBE_NUMBER }}"

source:
    git_url: https://github.com/scarrazza/apfel
    git_rev: master
    patches:
      - disable_pyrap.patch
requirements:
    build:
        - {{compiler('cxx')}}
        - {{compiler('fortran')}}
    host:
        - lhapdf==6.5.4
    run:
        - lhapdf==6.5.4

build:
    number: 10
    detect_binary_files_with_prefix: True

test:
    commands:
        - apfel-config --checkapfel

about:
    home: https://apfel.hepforge.org/
    license: gpl
