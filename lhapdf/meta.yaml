{% set version = "6.2.3" %}
{% set filename = "LHAPDF-" + version + ".tar.gz" %}
{% set checksum = "75cbcb90f6197e313614b9da252c9627" %}

package:
    name: lhapdf
    version: {{ version }}

source:
    url: http://www.hepforge.org/archive/lhapdf/{{ filename }}
    md5: {{ checksum }}
    fn:  {{ filename }}

requirements:
    build:
        - {{compiler('cxx')}}
    host:
        - python
        - cython
    run:
        - python

build:
    number: 1
    detect_binary_files_with_prefix: True

test:
    commands:
        - lhapdf-config
        - python -c "import lhapdf"

about:
    home: https://lhapdf.hepforge.org/
    license: UNKNOWN
